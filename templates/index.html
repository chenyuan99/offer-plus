{% extends "base.html" %}
{% load static %}
{% block content %}
    <!-- </nav> -->
    <div class="container ">

        <table id="info-table" class="table table-hover">
            <thead>
            <tr>
                <th> Outcome</th>
                <th> Job Title</th>
                <th> Company</th>
                <th> Link</th>
            </tr>
            </thead>

            <tbody>

            {% for item in items %}
                <tr>
                    <td>

                        {% if "REJECT" in item.outcome %}

                            <span class="badge text-bg-danger">
                    {{ item.outcome }}
                    </span>


                        {% else %}

                            <span class="badge text-bg-primary">
                    {{ item.outcome }}
                    </span>


                        {% endif %}
                    </td>

                    <td>
                        {{ item.job_title }}
                    </td>

                    <td>
                        {{ item.company_name }}
                    </td>

                    <td>
                        <a href=
                                   {{ item.application_link }}
                        >

                            View
                        </a>
                    </td>

                </tr>


            {% endfor %}

            </tbody>

        </table>
    </div>
    <br>
    <br>
    <br>


{% endblock %}
